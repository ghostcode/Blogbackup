<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>RegExp</title>
    </head>
    <body>
        <input type="text" placeholder="输入正则表达式" id="j-regexp">
        <input type="text" placeholder="输入匹配的值" id="j-val">
        <button type="button" name="check" id="j-check">校验</button>

        <script>
            function getElement(id) {
                if(!id){
                    alert('值不能为空！')
                }
                return document.querySelector(id)
            }

            getElement('#j-check').onclick = function () {
                let regexpStr = getElement('#j-regexp').value,
                    valStr = getElement('#j-val').value

                regexp = new RegExp(regexpStr)

                alert(regexp.test(valStr))
            }
        </script>
    </body>
</html>
