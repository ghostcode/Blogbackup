        <p>有时候需要复制dos里面打出的信息、日志什么的：</p>
<ol>
<li><p>打开dos,在导航栏（最上面）右击，选择 <strong>编辑</strong> &gt; <strong>标记</strong>。</p>
</li>
<li><p>然后鼠标选择要复制的内容，Ctrl + C 进行复制。</p>
</li>
<li><p>最后粘贴到需要的地方。</p>
</li>
</ol>
