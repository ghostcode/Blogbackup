    <h1 class="title">占位符</h1>
  

      
      <time datetime="2014-06-27T08:13:28.000Z">Jun 27 2014</time>
      
    </header>
    <div class="entry">
      
        <p>前端做静态页面的时候，经常会遇到图片占位的问题。若要遇到各种尺寸的图片，还要去切各种尺寸，十足很疼！所以下面给大家分享几个工作中用的图片占位：</p>
<ul>
<li><a href="http://lorempixel.com/" target="_blank" rel="external">lorempixum</a></li>
</ul>
<figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line"><span class="symbol">http:</span>/<span class="regexp">/lorempixum.com/</span><span class="number">400</span>/<span class="number">200</span>，<span class="number">400</span>x20<span class="number">0</span>的随机图片</div><div class="line"><span class="symbol">http:</span>/<span class="regexp">/lorempixum.com/g</span><span class="regexp">/400/</span><span class="number">200</span>，<span class="number">400</span>x20<span class="number">0</span>的随机灰度图片</div><div class="line"><span class="symbol">http:</span>/<span class="regexp">/lorempixum.com/</span><span class="number">400</span>/<span class="number">200</span>/sports，<span class="number">400</span>x20<span class="number">0</span>的随机体育类图片</div></pre></td></tr></table></figure>

<ul>
<li><a href="http://dummyimage.com/" target="_blank" rel="external">Dynamic Dummy Image Generator</a></li>
</ul>
<figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line"><span class="symbol">http:</span>/<span class="regexp">/dummyimage.com/qvga</span></div><div class="line"><span class="symbol">http:</span>/<span class="regexp">/dummyimage.com/skyscraper</span><span class="regexp">/f0f/f</span></div></pre></td></tr></table></figure>

<ul>
<li><a href="http://placebox.es/" target="_blank" rel="external">placebox</a></li>
</ul>
<figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">http:<span class="comment">//placebox.es/150/150/d97f19/f1f1f1/</span></div></pre></td></tr></table></figure>

<ul>
<li><a href="http://placehold.it/" target="_blank" rel="external">placehold</a></li>
</ul>
<figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">http</span>://placehold.<span class="keyword">it</span>/<span class="number">350</span>x150</div><div class="line"><span class="keyword">http</span>://placehold.<span class="keyword">it</span>/<span class="number">350</span>x150/ff0</div></pre></td></tr></table></figure>

<ul>
<li><a href="http://fakeimg.pl/" target="_blank" rel="external">fakeimg</a></li>
</ul>
<figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">http</span>://fakeimg.pl/<span class="number">300</span></div><div class="line"><span class="keyword">http</span>://fakeimg.pl/<span class="number">250</span>x100</div><div class="line"><span class="keyword">http</span>://fakeimg.pl/<span class="number">250</span>x100/ff0000</div><div class="line"><span class="keyword">http</span>://fakeimg.pl/<span class="number">350</span>x200/ff0000/<span class="number">00</span></div><div class="line"><span class="keyword">http</span>://fakeimg.pl/<span class="number">350</span>x200/ff0000,<span class="number">128</span>/<span class="number">000</span>,<span class="number">25</span></div><div class="line"><span class="keyword">http</span>://fakeimg.pl/<span class="number">350</span>x200/?<span class="keyword">text</span>=Hell</div><div class="line"><span class="keyword">http</span>://fakeimg.pl/<span class="number">350</span>x200/?<span class="keyword">text</span>=World&font=lobste</div></pre></td></tr></table></figure>

<p>That’s all!</p>
