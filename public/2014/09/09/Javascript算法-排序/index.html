        <p>笔试会遇到一些算法问题，为了不被虐，也是为了增加知识，开始一个系列的算法学习。</p>
<p><strong>交换排序的基本思想是：两两比较待排序记录的关键字，发现两个记录的次序相反时即进行交换，直到没有反序的记录为止。</strong></p>
<h2 id="冒泡排序">冒泡排序</h2>
<figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">sort</span><span class="params">(array)</span></span>{</div><div class="line"></div><div class="line">    <span class="comment">// 是否为数组</span></div><div class="line">    <span class="keyword">var</span> isArray = Object.prototype.toString.call(<span class="keyword">array</span>).slice(<span class="number">8</span>,-<span class="number">1</span>).toLowerCase() === <span class="string">'array'</span>;</div><div class="line"></div><div class="line">    <span class="keyword">if</span>(!isArray){</div><div class="line">        <span class="keyword">return</span> <span class="keyword">array</span> + <span class="string">' is not an Array!'</span>;</div><div class="line">    }</div><div class="line"></div><div class="line">    <span class="keyword">var</span> n = <span class="keyword">array</span>.length,</div><div class="line">        tmp;</div><div class="line"></div><div class="line">    <span class="keyword">for</span>(<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; n; i++){</div><div class="line">        <span class="keyword">for</span>(<span class="keyword">var</span> j = i + <span class="number">1</span>; j &lt; n - i; j++){</div><div class="line">            <span class="keyword">if</span>(<span class="keyword">array</span>[j - <span class="number">1</span>] &gt; <span class="keyword">array</span>[j]){</div><div class="line">                tmp = <span class="keyword">array</span>[j - <span class="number">1</span>];</div><div class="line">                <span class="keyword">array</span>[j - <span class="number">1</span>] = <span class="keyword">array</span>[j];</div><div class="line">                <span class="keyword">array</span>[j] = tmp;</div><div class="line">            }</div><div class="line">        }</div><div class="line">    }</div><div class="line">    <span class="keyword">return</span> <span class="keyword">array</span>;</div><div class="line">}</div></pre></td></tr></table></figure>

<p>调用：</p>
<pre><code><span class="function">sort</span>(<span class="attr_selector">[119,20,10,3]</span>) <span class="comment">//[3,10,20,119]</span>

<span class="function">sort</span>(123) <span class="comment">//123 is not an Array.</span>
</code></pre>
